<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <section class="container">
            <div class="main">
                <h1>BMI CALCULATOR</h1>
                <div class="form">
                    <label for="heightInput" >Height(m)</label>
                    <input type="number" id="heightInput" required>
                    
                    <label for="weightInput" >Weight(kg)</label>
                    <input type="number" id="weightInput" required></br>

                    <button id="calculateBtn" type="button" onClick="calculate()">Calculate BMI</button>

                </div>
        
                    <div class="result">
                        <p>Your BMI: <span id="bmi"></span></p>
                        <p id="message" style="color: green;"></p>
                    </div>
            </div>
        </section>
        <script src="./script.js"></script>
</html>
